<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns="http://www.thymeleaf.org">

	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="ISO-8859-1">
	</head>
	
	<body>
		<form th"action="@{/registration}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="submit">Go to Registration Page</button>
		</form>
		<div class="container">
			<img src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Registration Image"/>
			<form th:action="@{/login}" method="post" class="form-signin">
				<h3 class="form-signin-heading" th:text="Welcome"></h3><br/>
				
				<input type="text" id="name" name="name" placeholder="User Name" class="form-control"/> <br/>
				<input type="password" id="password" name="password" class="form-control"/><br/>
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, try again</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit" th:text="Login"></button>
			</form>
		</div>
	</body>
</html>
